<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ink House</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <img class="header__logo" src="./image/logo.svg" alt="Logo" />

          <div class="header__mobile-header">
            <button class="burger-button" type="button">
              <svg class="header__icon" width="30" height="30">
                <use href="./image/icons.svg#icon-burger"></use>
              </svg>
            </button>
            <div class="mobile-menu">
              <button type="button" class="close-menu">
                <svg width="30" height="30">
                  <use href="./image/icons.svg#icon-close"></use>
                </svg>
              </button>
              <ul class="mobile-links">
                <li class="mobile-link"><a href="#">Reproductions</a></li>
                <li class="mobile-link"><a href="#">New items</a></li>
                <li class="mobile-link"><a href="#">About Us</a></li>
              </ul>
            </div>

            <ul class="header__menu">
              <li class="header__link"><a href="#">Reproductions</a></li>
              <li class="header__link"><a href="#">New items</a></li>
              <li class="header__link"><a href="#">About Us</a></li>
            </ul>
            <svg class="header__icon" width="24" height="24">
              <use href="./image/icons.svg#icon-cart"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <section class="hero-section">
      <div class="container">
        <div class="hero-section__container">
          <img
            class="hero-section__photo"
            src="./image/hero-section-bird.svg"
            alt="Painting of a dove"
          />
          <div class="hero-section__text-container">
            <h1 class="hero-section__title">
              Replicas of paintings from
              <span class="hero-section__title-accent">Ink. House</span>
            </h1>
            <p class="hero-section__text">
              High quality drawing on thick paper or linen canvas. Rare works,
              affordable prices.
            </p>
            <button type="button" class="hero-section__button">Products</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
